<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #667eea; --primary-dark: #5a6fd8; --secondary-color: #764ba2;
            --success-color: #4ade80; --error-color: #f87171; --dark-color: #1f2937;
            --light-color: #f9fafb; --border-color: #e5e7eb; --text-color: #374151;
            --text-light: #6b7280; --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 12px; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px; color: var(--text-color);
        }
        .container { width: 100%; max-width: 420px; margin: 0 auto; }
        .auth-card {
            background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-xl);
            padding: 2.5rem; animation: fadeInUp 0.6s ease-out; position: relative; overflow: hidden;
        }
        .logo { text-align: center; margin-bottom: 0.5rem; }
        .logo h1 {
            font-size: 2.25rem; font-weight: 700; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .logo p { font-size: 1rem; color: var(--text-light); margin-bottom: 2rem; }
        .form-container { position: relative; }
        .form-slide { transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out; }
        .form-slide.hidden { opacity: 0; pointer-events: none; position: absolute; width: 100%; transform: translateX(20px); }
        .form-slide.hidden.left { transform: translateX(-20px); }
        .form-group { margin-bottom: 1.25rem; }
        .input-wrapper { position: relative; }
        .input-icon, .password-toggle { position: absolute; top: 50%; transform: translateY(-50%); color: var(--text-light); pointer-events: none; }
        .input-icon { left: 1rem; }
        .password-toggle { right: 1rem; cursor: pointer; pointer-events: all; }
        .form-group input {
            width: 100%; padding: 0.875rem 1rem 0.875rem 3rem; border: 2px solid var(--border-color);
            border-radius: var(--border-radius); font-size: 1rem; transition: var(--transition); background: #fafafa;
        }
        .form-group input[type="password"] { padding-right: 3rem; }
        .form-group input:focus {
            outline: none; border-color: var(--primary-color); background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .field-error { color: var(--error-color); font-size: 0.8rem; margin-top: 0.25rem; min-height: 1rem; }
        .btn {
            display: inline-flex; align-items: center; justify-content: center; width: 100%;
            padding: 0.875rem 1.5rem; border: none; border-radius: var(--border-radius);
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition);
            text-transform: uppercase; letter-spacing: 0.025em; margin-top: 0.5rem;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); color: white; box-shadow: var(--shadow-lg); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-xl); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .loading-spinner { animation: spin 1s linear infinite; }
        .form-switcher { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light); }
        .form-switcher a { color: var(--primary-color); font-weight: 600; text-decoration: none; cursor: pointer; }
        .form-switcher a:hover { text-decoration: underline; }
        .message {
            padding: 1rem; border-radius: var(--border-radius); margin: 1rem 0; font-weight: 500;
            display: none; animation: slideIn 0.3s ease-out; text-align: center;
        }
        .message.success { background-color: rgba(74, 222, 128, 0.1); color: #166534; }
        .message.error { background-color: rgba(248, 113, 113, 0.1); color: #991b1b; }
        .dashboard { display: none; } .dashboard.active { display: block; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .dashboard-header h2 { font-size: 1.5rem; }
        .btn-secondary { background: var(--text-light); color: white; padding: 0.5rem 1rem; font-size: 0.875rem; width: auto; }
        .user-info { background: var(--light-color); padding: 1.5rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .info-item { display: flex; justify-content: space-between; margin-bottom: 0.75rem; }
        .info-label { font-weight: 600; color: var(--text-light); } .info-value { font-weight: 700; }
        .stats-section h3 { margin-bottom: 1rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem; }
        .stat-card { text-align: center; padding: 1rem; background: var(--light-color); border-radius: var(--border-radius); border: 1px solid var(--border-color); }
        .stat-number { font-size: 2rem; font-weight: 700; color: var(--primary-color); }
        .stat-label { font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @media (max-width: 480px) { .auth-card { padding: 1.5rem; } .logo h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div id="authCard" class="auth-card">
            <div id="authSection">
                <div class="logo">
                    <h1 id="mainTitle">Create an Account</h1>
                    <p id="formTitle">It's quick and easy</p>
                </div>
                <div id="message" class="message"></div>
                <div class="form-container">
                    <div id="signupForm" class="form-slide">
                        <form onsubmit="handleSignup(event)">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    </span>
                                    <input type="text" id="signupUsername" required minlength="3" maxlength="20" placeholder="Username">
                                </div>
                                <div class="field-error" id="usernameError"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                                    </span>
                                    <input type="email" id="signupEmail" placeholder="Email (Optional)">
                                </div>
                                <div class="field-error" id="emailError"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    </span>
                                    <input type="password" id="signupPassword" required minlength="6" placeholder="Password">
                                    <span class="password-toggle" id="toggleSignupPassword">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    </span>
                                </div>
                                <div class="field-error" id="passwordError"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                     <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    </span>
                                    <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                                    <span class="password-toggle" id="toggleConfirmPassword">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    </span>
                                </div>
                                <div class="field-error" id="confirmPasswordError"></div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="signupBtn">
                                <span class="btn-text">Create Account</span>
                                <span class="loading-spinner" style="display: none;">⏳</span>
                            </button>
                        </form>
                        <p class="form-switcher">
                            Already have an account? <a id="linkToSignin">Sign In</a>
                        </p>
                    </div>
                    <div id="signinForm" class="form-slide hidden left">
                        <form onsubmit="handleSignin(event)">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    </span>
                                    <input type="text" id="signinUsername" required placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                     <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    </span>
                                    <input type="password" id="signinPassword" required placeholder="Password">
                                    <span class="password-toggle" id="toggleSigninPassword">
                                       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="signinBtn">
                                <span class="btn-text">Sign In</span>
                                <span class="loading-spinner" style="display: none;">⏳</span>
                            </button>
                        </form>
                        <p class="form-switcher">
                            Don't have an account? <a id="linkToSignup">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
            <div id="dashboardSection" class="dashboard">
                <div class="dashboard-header">
                    <h2 id="welcomeMessage">🎉 Welcome!</h2>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
                <div class="user-info">
                    <div class="info-item"><span class="info-label">Username:</span><span class="info-value" id="userUsername"></span></div>
                    <div class="info-item"><span class="info-label">Email:</span><span class="info-value" id="userEmail"></span></div>
                    <div class="info-item"><span class="info-label">Member Since:</span><span class="info-value" id="userCreated"></span></div>
                    <div class="info-item"><span class="info-label">Last Login:</span><span class="info-value" id="userLastLogin"></span></div>
                    <div class="info-item"><span class="info-label">Login Count:</span><span class="info-value" id="userLoginCount"></span></div>
                </div>
                <div class="stats-section">
                    <h3>System Statistics</h3>
                    <div class="stats-grid" id="statsGrid"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_BASE = '/api';
        let currentUser = null;
        const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
        const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            setupEventListeners();
        });

        function checkAuthStatus() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                showDashboard();
            }
        }
        
        function setupEventListeners() {
            document.getElementById('linkToSignin').addEventListener('click', (e) => { e.preventDefault(); switchForm('signin'); });
            document.getElementById('linkToSignup').addEventListener('click', (e) => { e.preventDefault(); switchForm('signup'); });
            document.getElementById('toggleSignupPassword').addEventListener('click', () => togglePasswordVisibility('signupPassword', 'toggleSignupPassword'));
            document.getElementById('toggleConfirmPassword').addEventListener('click', () => togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword'));
            document.getElementById('toggleSigninPassword').addEventListener('click', () => togglePasswordVisibility('signinPassword', 'toggleSigninPassword'));
        }

        function switchForm(formName) {
            const signupForm = document.getElementById('signupForm');
            const signinForm = document.getElementById('signinForm');
            const mainTitle = document.getElementById('mainTitle');
            const subtitle = document.getElementById('formTitle');
            
            clearMessages();
            document.querySelectorAll('.field-error').forEach(el => el.textContent = '');

            if (formName === 'signin') {
                mainTitle.textContent = 'Welcome Back!';
                subtitle.textContent = 'Sign in to continue';
                signupForm.classList.add('hidden', 'left');
                signinForm.classList.remove('hidden', 'left');
            } else {
                mainTitle.textContent = 'Create an Account';
                subtitle.textContent = 'It\'s quick and easy';
                signinForm.classList.add('hidden', 'left');
                signupForm.classList.remove('hidden', 'left');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            clearMessages();
            if (!validateSignupForm()) return;

            const [username, email, password] = [
                document.getElementById('signupUsername').value.trim(),
                document.getElementById('signupEmail').value.trim(),
                document.getElementById('signupPassword').value
            ];
            
            setLoading('signupBtn', true);
            try {
                const response = await fetch(`${API_BASE}/api/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage('Account created! Please sign in.', 'success');
                    event.target.reset();
                    setTimeout(() => {
                        switchForm('signin');
                        document.getElementById('signinUsername').value = username;
                    }, 1500);
                } else {
                    showMessage(data.error || 'Registration failed!', 'error');
                }
            } catch (error) {
                showMessage('Network error. Is the Flask server running?', 'error');
            } finally {
                setLoading('signupBtn', false);
            }
        }

        async function handleSignin(event) {
            event.preventDefault();
            clearMessages();
            const [username, password] = [
                document.getElementById('signinUsername').value.trim(),
                document.getElementById('signinPassword').value
            ];
            if (!username || !password) {
                showMessage('Please fill in all fields!', 'error');
                return;
            }
            setLoading('signinBtn', true);
            try {
                const response = await fetch(`${API_BASE}/api/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMessage('Login successful!', 'success');
                    setTimeout(showDashboard, 1000);
                } else {
                    showMessage(data.error || 'Login failed!', 'error');
                }
            } catch (error) {
                showMessage('Network error. Is the Flask server running?', 'error');
            } finally {
                setLoading('signinBtn', false);
            }
        }
        
        function validateSignupForm() {
            let isValid = true;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (password !== confirm) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').textContent = '';
            }
            return isValid;
        }

        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.add('active');
            
            document.getElementById('welcomeMessage').textContent = `🎉 Welcome, ${currentUser.username}!`;

            document.getElementById('userUsername').textContent = currentUser.username;
            document.getElementById('userEmail').textContent = currentUser.email || 'N/A';
            document.getElementById('userCreated').textContent = formatDate(currentUser.created_at);
            document.getElementById('userLastLogin').textContent = formatDate(currentUser.last_login);
            document.getElementById('userLoginCount').textContent = currentUser.login_count || 0;
            // The /api/stats endpoint was removed in the SQLite version for simplicity.
            // You can add it back to the Flask app if needed.
            // loadSystemStats(); 
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('dashboardSection').classList.remove('active');
            document.getElementById('authSection').style.display = 'block';
            document.querySelectorAll('form').forEach(form => form.reset());
            switchForm('signin');
            showMessage('You have been logged out.', 'success');
        }

        function togglePasswordVisibility(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            if (input.type === 'password') {
                input.type = 'text';
                toggle.innerHTML = eyeOffIcon;
            } else {
                input.type = 'password';
                toggle.innerHTML = eyeIcon;
            }
        }

        function setLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            const btnText = button.querySelector('.btn-text');
            const spinner = button.querySelector('.loading-spinner');
            if (loading) {
                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
                button.disabled = true;
            } else {
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                button.disabled = false;
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('message').style.display = 'none';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            return new Date(dateString).toLocaleString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }
    </script>
</body>
</html>
